<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Form-validator.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Đăng Ký Để Thành Chúa Tể ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Avatar</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Địa Chỉ</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn Tỉnh/Thành Phố --</option>
              <option value="HaNoi">Hà Nội</option>
              <option value="TP-HCM">TP Hồ Chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Giới Tính</label>
            <div>
              <input name="gender" value="male" type="checkbox" class="form-control"><span>Nam</span>
            </div>
            <div>
              <input name="gender" value="female" type="checkbox" class="form-control"><span>Nữ</span>
            </div>
            <div>
              <input name="gender" value="other" type="checkbox" class="form-control"><span>Khác</span>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>

        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng Nhập</h3>
          <p class="desc">Hóa Chúa Tể ❤️</p>
      
          <div class="spacer"></div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email-DN" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password-DN" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
          <span class="mess-signIn"></span>
          <button class="form-submit">Đăng Nhập</button>
        </form>

        <a id="linkToBack" href="../index.html">Back_Home</a>
        <script src="./Validator.JS"></script>
        <script src="./Form_Validator.js"></script>
    </div>
</body>
</html>
