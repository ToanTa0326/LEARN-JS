<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Day 1</title>
</head>
<body>
    <div class="container">
        <span class="like"><i class='bx bx-heart'></i></span>
        <span class="cart"><i class='bx bx-cart-alt' ></i></span>
        <div class="img-card">
            <img src="./img.png" alt="img">
        </div>
        <h1 class="card-title">Nike Green</h1>
        <p class="card-price">$99</p>
        <div class="size">
            <h3 class="size-title">Size</h3>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
        </div>
        <div class="color">
            <h3 class="color-title">Color</h3>
            <span class="red"></span>
            <span class="green"></span>
            <span class="black"></span>
            <span class="white"></span>
        </div>
        <div class="card-button">
            <button class="buy-btn">Buy Now</button>
            <button class="add-btn">Add Card</button>
        </div>
    </div>
</body>
</html>
